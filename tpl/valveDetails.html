{% extends "index.html" %}

{% block content %}
	<div class="text-center">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="panel panel-default settings-box">
				<div class="panel-heading"><div>Details for: {{ device.name }} <span class="label label-success">{{ device.valveState }}%</span></div></div>
				<div class="panel-body">
					<div class="progress">
						<div class="progress-bar" role="progressbar" aria-valuenow="{{ device.tempSensor }}" aria-valuemin="0" aria-valuemax="30" style="width: {{ device.tempSensor / 30 * 100  }}%">
							Temp: {{ device.tempSensor }}Â°C
						</div>
					</div>
					<form method="POST" action="/setTemp">
						<div class="form-group">
							<input type="range" min="12" max="29" step="1" name="targetTemp" value="{{ device.targetTemp }}" data-rangeslider />
							<output class="output"></output>
						</div>
						<div class="form-group">
							<input type="hidden" name="peerId" value="{{ device.peerId }}" />
						</div>
						<div class="form-group">

						</div>
						<button type="submit" class="btn btn-default">Apply</button>
					</form>
				</div>
			</div>	    
			<div class="panel panel-default settings-box">
				<div class="panel-heading">Valve Graphs</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
							<a href="/graphs/{{ device.peerId }}_CurrentVsActual_daily.gif"><img class="img-responsive" src="/graphs/{{ device.peerId }}_CurrentVsActual_daily.gif" /></a>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
							<a href="/graphs/{{ device.peerId }}_CurrentVsActual_weekly.gif"><img class="img-responsive" src="/graphs/{{ device.peerId }}_CurrentVsActual_weekly.gif" /></a>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
							<a href="/graphs/{{ device.peerId }}_CurrentVsActual_monthly.gif"><img class="img-responsive" src="/graphs/{{ device.peerId }}_CurrentVsActual_monthly.gif" /></a>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
							<a href="/graphs/{{ device.peerId }}_CurrentVsActual_yearly.gif"><img class="img-responsive" src="/graphs/{{ device.peerId }}_CurrentVsActual_yearly.gif" /></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
