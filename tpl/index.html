    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div class="wrapper">
            <nav class="main-header navbar navbar-expand navbar-white navbar-light">
                <!-- Left navbar links -->
                <ul class="navbar-nav">
                    <li class="nav-item d-none d-sm-inline-block">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item d-none d-sm-inline-block">
                        <a href="#" class="nav-link">Control</a>
                    </li>
                    <li class="nav-item d-none d-sm-inline-block">
                        <a href="#" class="nav-link">Homematic-Devicelist</a>
                    </li>
                    <li class="nav-item d-none d-sm-inline-block">
                        <a href="#" class="nav-link">Graphs</a>
                    </li>
                </ul>
            </nav>
            <div class="content-wrapper">
                <section class="content">
                    <div class="container-fluid">
                        <div class="row" id="heating-row">
                        </div>
                        <div class="row" id="humidity-row">
                        </div>
                        <div class="row" id="power-row">
                        </div>
                        <div class="row ">
                            <div class="col ">
                                <h2>Abfahrtzeiten</h2>
                            </div>
                        </div>
                        <div class="row" id="departure-row">
                        </div>
                    </div>
                </section>
            </div>
            <div class="footer">
                <span id="loader" style="display: none"><img src="loading.gif" /></span> <span id="loader-info"></span>
            </div>
        </div>
    </div>
	<div class="modal fade" id="heaterModal" tabindex="-1" aria-labelledby="heaterModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<form action="/heaters/X" method="POST" id="heaterForm">
				<div class="modal-header">
					<h5 class="modal-title" id="heaterModalLabel">Set Heater Level</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<input type="range" name="heaterLevel" class="form-range" min="13" max="24" step="0.5" id="heaterLevel" OnInput="document.getElementById('heaterLevelValue').textContent=this.value + ' Â°C'">
					<span id="heaterLevelValue" align="right"></span>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary">Set Target Temperature</button>
				</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
